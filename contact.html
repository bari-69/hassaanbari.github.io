    <!-- Main Content -->
    <main class="container my-5 pt-5">
        <h1 class="text-center mb-4">Contact Me</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDetails" class="form-label">Project Details</label>
                            <textarea class="form-control" id="projectDetails" rows="5" placeholder="Describe your project or message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Contact Me</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
